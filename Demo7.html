<!--Jumbotron css Styling-->
<!DOCTYPE html>
<html lang ="en">
<head>
<meta charset = "UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name ="viewport" content="width = device-width, intial-scale =1">
<title>Bootstrap Tutorial</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'> <!--web fonts from goole-->
<style type="texxt/css">
body{
	font-size: 62.5%;
	font-family: arial, sans-serif;
}
#nttLogo{
	height: 100px;
	width: 100px;
}
#websiteTitle{
	font-size: 10em;
	vertical-align: middle;
	font-family: 'Pacifico', cursive;
	padding-left: 15px;
	color: #191970;
}
#websiteSlogan{
	font-size: 5.4em;
}

/* Carousel Styling */
.slide1{
	background-image: url('nttLogo.png');
	height: 500px;
	background-repeat: no-repeat;
	background-position: center;
	background-size: cover;
}
.carousel-caption p{
	font-size: 2em;
}
</style>
</head>
<body>
	<div id="theCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#theCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#theCarousel" data-slide-to="0"></li>
			<li data-target="#theCarousel" data-slide-to="0"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<div class="slide1"></div>
				<div class="carousel-caption">
					<h1>Amazing Backgrounds</h1>
					<p>Thousands for free</p>
					<p><a href="#" class"btn btn-primary btn-sm">Get them NOW</a></p>
				</div>
			</div>	
			<div class="item">
				<div class="slide2"></div>
				<div class="carousel-caption">
					<h1>Thousands of Colors</h1>
					<p>Every color you can imagine</p>
				</div>
			</div>
			<div class="item">
				<div class="slide3"></div>
				<div class="carousel-caption">
					<h1>Amazing illustrations</h1>
					<p>And they are free</p>
				</div>
			</div>
		</div>
		<a class="left carousel-control" href="#thecarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		<a class="right carousel-control" href="#thecarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-right"></span>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script> <!-- directly linked to the downloaded js file-->
</body>
</html>
