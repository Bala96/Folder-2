<!--Table data-->
<!DOCTYPE html>
<html lang ="en">
<head>
<meta charset = "UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name ="viewport" content="width = device-width, intial-scale =1"> 
<title>Bootstrap Tutorial</title>
<link rel"stylesheet" type ="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6"></div>
			<div class="col-md-6">
				<table class="table table-bordered table-striped table-hover">
					<thead>
						<tr>
							<td colspan="4">BEST BASEBALL PLAYERS</td>
						</tr>
					</thead>
					<tr>
						<!--you can adjust the width of the table columns as well-->
						<th class="col-md-2"></td>
						<!--use text alignment like centre or right-->
						<th class="text-center">Average</td>
						<th class="text-center">RBI's</td>
						<th class="text-center">Homeruns</td>
					</tr>
						<tr>
							<td><a href="#">Hank Aron*</a></td>
							<td>.305</td>
							<td>2297</td>
							<td>755</td>
						</tr>
						<tr>
							<td><a href="#">Eminem</a></td>
							<td>.452</td>
							<td>2297</td>
							<td>755</td>
						</tr>
						<tr>
							<td><a href="#">Balamurugan*</a></td>
							<td>.378</td>
							<td>9652</td>
							<td>755</td>
						</tr>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
