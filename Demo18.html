<!--DIFFERENT TYPES OF INTERFACES USING NAVIGATION BARS-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, intial-scale=1">
<title>BOOTSTRAP TUTORIAL</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>
.jumbotron{
	background-color: #2E2D88;
	color: white;
}
/*Adds Borders for tabs*/
.tab-content{
	border-left: 1px solid #ddd;
	border-right: 1px solid #ddd;
	border-bottom: 1px solid #ddd;
	padding: 10px;
}
.nav_tabs{
	margin-bottom: 0;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default"> <!--can also be navbar navbar-fixed-top or navbar navbar-fixed-bottom-->
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only"></span> <!--hide info from screen readers-->
						<span class="icon-bar"></span> <!--thefolowing 3 icon lines help in creating the three dashes-->
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="pull-left" href="#"><img src="nttLogo.png"></a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">HOME<span class="sr-only">(current)</span></a></li>
						<li><a href="#">ABOUT</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">CONTACT US<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">EMAIL</a></li>
								<li><a href="#">PHONE</a></li>
								<li role="seperator" class="divider"></li>
								<li><a href="#">SET APPOINTMENT</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">SUBMIT</button>
					</form>
				</div><!--/.navbar-collapse-->
			</div><!--/.container-fluid-->
		</nav>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
